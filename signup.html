<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Sign Up Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <form action="action_page.php" class="border p-4 rounded">
      <h1 class="mb-3">Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <div class="mb-3">
        <label for="email" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="psw" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="psw" required>
      </div>

      <div class="mb-3">
        <label for="psw-repeat" class="form-label"><b>Repeat Password</b></label>
        <input type="password" class="form-control" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <p>By creating an account you agree to our <a href="#" class="link-primary">Terms & Privacy</a>.</p>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
  <a href="index.html">home</a>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
